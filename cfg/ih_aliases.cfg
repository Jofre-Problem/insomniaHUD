alias "ih_fix"			"hud_reloadscheme; snd_restart; stop; record fix; stop;" 
alias "ih_info"			"clear; showconsole; echo insomniaHUD; echo by Lead/p3tr1ch0r; echo Based off of m0rehud by m0re & its maintainers; echo insomniaHUD is still in BETA; echo Many elements will be unskinned/broken;"
alias "ih_reloadmenus"	"toggle mat_aaquality"

// Customization Menu

alias "ih_custom_clear"	"sixense_clear_bindings; sixense_write_bindings ih_custom.txt"

alias "ih_custom_on"	"ih_custom_clear; con_logfile cfg/ih_custom.txt; echo #base ../custom/insomniaHUD/customization/_dev/customization_menu.res; con_logfile ."
alias "ih_custom_off"	"ih_custom_clear"

// Accent color

exec ih_aliases_color

// Crosshair and Hitmarker

exec ih_aliases_crosshair
exec ih_aliases_hitmarker

alias "ih_crosshair_default"	"cl_crosshair_file crosshair7; cl_crosshairalpha 200; cl_crosshair_scale 32; cl_crosshair_red 255; cl_crosshair_green 255; cl_crosshair_blue 255"

// Misc

alias "ih_reloadscheme"	"hud_reloadscheme"